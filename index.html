<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>word editor</title>



  <!-- CSS Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
    crossorigin="anonymous">

  <!-- CSS Own -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="wrapper">
    <nav class="menubar">
      <a href="#" id="menu-btn"><i class="fas fa-bars"></i></a>
    </nav>
    <div class="grid-container" id="sidebar">
      <a href="#" id="menu-btn-close"><i class="fas fa-times"></i></a>
      <div class="sidebar">
        <div class="brand">
          <img src="">
        </div>
        <nav>
          <ul>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i></i></a></li>
          </ul>
        </nav>
      </div>
      <section id="notes">
        <h2>Notes</h2>
        <input type="text" placeholder="Search">
        <ul>
          <li>Hej</li>
        </ul>
      </section>
    </div>


    <!-- Create the editor container -->
    <div id="editor-wrapper">
      <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br></p>
      </div>
    </div>
    <button name="button" onclick="storeNote()">Save</button>
    <button name="button" onclick="getNote()">Get</button>

  </div>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Initialize Quill editor -->
  <script src="js/events.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
